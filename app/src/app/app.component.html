
<div class="container">
  <h1>todos</h1>

  <app-todo [todos]="allTodos">

  </app-todo>
  <form>
    <div class="form-group">
      <label for="newTodoTask">Todo</label>
      <input type="text" class="form-control" name="newTodoTask" placeholder="Enter Task">
    </div>
    <div class="form-group">
      <label for="newTodoDueDate">New Todo date</label>
      <input type="date" class="form-control" name="newTodoDueDate">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
